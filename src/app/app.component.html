<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form #todoForm="ngForm" role="form" (submit)="addTodo()" novalidate>
      <input class="new-todo" name="todo" ngModel #todo="ngModel" placeholder="What needs to be done" autofocus required>
    </form>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <app-todos-list></app-todos-list>
  </section>
  <footer class="footer">
    <span class="todo-count">{{(allTodos?.length || 0) - (completedTodos?.length)}} items left</span>
    <ul class="filters">
      <li>
        <a href="javascript:void(0);" [ngClass]="{selected: mode === 'All'}" (click)="toggleMode('All')">All</a>
      </li>
      <li>
        <a href="javascript:void(0);" [ngClass]="{selected: mode === 'Active'}" (click)="toggleMode('Active')">Active</a>
      </li>
      <li>
        <a href="javascript:void(0);" [ngClass]="{selected: mode === 'Completed'}" (click)="toggleMode('Completed')">Completed</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="clearCompleted()" *ngIf="completedTodos?.length">Clear completed</button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
